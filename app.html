<!DOCTYPE html>
<!-- Cette page sert à faire fonctionner le Contact form sur Netlify. Elle reprend les éléments du template pour qu'ils soient créés par Netlify. -->
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
	<form
	novalidate
	name="contact2"
	netlify
	hidden
	method="post"
	action="/success"
	netlify-honeypot="bot-field"
  >
	<input
	  name="name"
	  type="text"
	/>
	<input  name="email"
	  type="email"
	/>
	<textarea
	  name="message"
	></textarea>
  </form>
    {{ APP }}
  </body>
</html>
